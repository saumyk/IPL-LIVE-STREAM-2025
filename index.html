<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA IPL 2025</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        #video-container {
            width: 95%;
            max-width: 900px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        #tg-button,
        #stream-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f8b400;
            color: #000;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ffa500;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Sidebar Styles */
        #sidebar {
            width: 250px;
            background-color: #1b1b1b;
            color: #fff;
            position: fixed;
            right: -260px;
            top: 0;
            height: 100%;
            padding-top: 60px;
            transition: 0.4s ease;
            z-index: 1000;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.6);
        }

        #sidebar.open {
            right: 0;
        }

        #sidebar h3 {
            color: #f8b400;
            text-align: center;
            margin-top: 0;
        }

        .social-icons {
            margin-top: 20px;
            text-align: center;
        }

        .social-icons a {
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .social-icon {
            width: 36px;
            height: 36px;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        /* Sidebar Button */
        #menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f8b400;
            color: #000;
            padding: 12px 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s, transform 0.2s;
        }

        #menu-btn:hover {
            background-color: #ffa500;
            transform: scale(1.05);
        }

        #menu-btn:focus {
            outline: none;
        }

        /* Stats */
        #stats {
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        #stats span {
            font-weight: bold;
            color: #f8b400;
        }
    </style>
</head>

<body>

    <!-- Sidebar Toggle Button -->
    <button id="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Sidebar with Social Profiles -->
    <div id="sidebar">
        <h3>üì¢ Social Profiles</h3>
        <div class="social-icons">
            <a href="https://t.me/whyratkohliii" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"
                    class="social-icon">
            </a>
            <a href="https://www.instagram.com/saiedits.cc?igsh=MTZiejdmOTRwenBnbw==" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram"
                    class="social-icon">
            
            </a>
        </div>
    </div>

    <!-- IPL 2025 Embedded Video Player -->
    <div id="video-container">
        <iframe id="video-frame" src="https://ifram.embedxt.site/iframe/frame.php" allowfullscreen></iframe>
    </div>

    <!-- Stream Selection Buttons -->
    <div id="stream-buttons">
        <button onclick="changeStream('https://channel5.csports.tv/1030826119/index.m3u8')">üèè English Server</button>
        <button onclick="changeStream('https://mtsft.ruscfd.lat/720p.m3u8')">üèè Hindi Server 2</button>
    </div>

    <!-- Stats -->
    <div id="stats">
        üì° Total IPL Viewers: <span id="viewer-count">0</span><br />
        ‚è±Ô∏è Total Watch Time: <span id="watch-time-count">00:00:00</span>
    </div>

    <!-- Telegram Button -->
    <div id="tg-button">
        <a href="https://t.me/whyratkohliii" target="_blank">
            <button>üì¢ Join Telegram Channel</button>
        </a>
    </div>

    <script>
        // Toggle Sidebar
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        // Change Stream Based on Language
        function changeStream(url) {
            document.getElementById("video-frame").src = url;
        }

        // IPL Viewers Counter (Dynamic 1,000 - 10,000)
        var viewerCountElement = document.getElementById("viewer-count");
        var initialCount = parseInt(localStorage.getItem("viewerCount")) || Math.floor(Math.random() * 9000) + 1000;

        function updateViewersCount() {
            initialCount += Math.floor(Math.random() * 3) + 1; // Increase by 1-3 viewers
            if (initialCount > 10000) initialCount = Math.floor(Math.random() * 9000) + 1000;
            localStorage.setItem("viewerCount", initialCount);
            viewerCountElement.textContent = initialCount.toLocaleString();
        }

        // Increment Viewers Count Every 5 Seconds
        setInterval(updateViewersCount, 5000);

        // Watch Time Counter
        var watchTimeElement = document.getElementById("watch-time-count");
        var watchTime = parseInt(localStorage.getItem("watchTime")) || 0;
        var watchInterval;

        function formatTime(seconds) {
            var hrs = Math.floor(seconds / 3600);
            var mins = Math.floor((seconds % 3600) / 60);
            var secs = seconds % 60;
            return (
                (hrs < 10 ? "0" : "") + hrs + ":" +
                (mins < 10 ? "0" : "") + mins + ":" +
                (secs < 10 ? "0" : "") + secs
            );
        }

        // Update Watch Time Every 1 Second
        function startWatchTimeCounter() {
            if (watchInterval) clearInterval(watchInterval);
            watchInterval = setInterval(function () {
                watchTime++;
                localStorage.setItem("watchTime", watchTime);
                watchTimeElement.textContent = formatTime(watchTime);
            }, 1000);
        }

        // Start watch time counter on load
        window.onload = function () {
            updateViewersCount();
            watchTimeElement.textContent = formatTime(watchTime);
            startWatchTimeCounter();
        };
    </script>

</body>

</html>
