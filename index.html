!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Live Stream (Educational)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f1419;
            color: #ffd60a;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tab-container {
            display: flex;
            gap: 10px;
        }
        .tab {
            padding: 10px 20px;
            background: #003366;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab.active {
            background: #ffd60a;
            color: #003366;
        }
        .stream-container {
            display: none;
            margin-top: 20px;
        }
        .stream-container.active {
            display: block;
        }
        iframe {
            width: 600px;
            height: 350px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">IPL Live Stream (Educational Purpose)</div>
    <div class="tab-container">
        <div class="tab active" onclick="switchStream('server1')">ðŸ“º Server 1</div>
        <div class="tab" onclick="switchStream('server2')">ðŸ“º Server 2</div>
    </div>
    <div id="server1" class="stream-container active">
        <iframe src="https://www.example.com/stream1"></iframe>
    </div>
    <div id="server2" class="stream-container">
        <iframe src="https://www.example.com/stream2"></iframe>
    </div>
    <script>
        function switchStream(server) {
            document.querySelectorAll('.stream-container').forEach(el => el.classList.remove('active'));
            document.getElementById(server).classList.add('active');
            
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelector(`[onclick="switchStream('${server}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
